<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form validator</title>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/baconjs/dist/Bacon.js"></script>
    <script src="../node_modules/bacon.jquery/dist/bacon.jquery.js"></script>
    <script src="../node_modules/bacon.model/dist/bacon.model.js"></script>
    <script src="index.js"></script>
</head>
<body>
<div id="name">
    Name: <input type="text">
</div>
<div id="age">
    Age: <input type="text">
</div>
<div id="submitButton">
    <button>Submit</button>
</div>
<div style="position:relative; float:left;">
    <h4>Combined Validation result:</h4>
    <span id="validations"></span>
</div>

<div style="position:relative; float:left;margin-left:5em">
    <h4>Field validation result:</h4>
    <span id="fields"></span>
</div>
</body>
</html>
